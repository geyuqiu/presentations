<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>DHBW Presenationsfolien</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="lib/css/monokai.css">
    <link rel="stylesheet" href="css/masonary.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <section>
                <h1>01.02.2022</h1>
                <p>Yuqiu (Yuchew wie chewing gum aus dem Englischen)</p>
                <a class="https://www.linkedin.com/in/yuqiu-ge-06a808b4/">Profil</a>
            </section>
            <section>
                <img src="assets/no-code-software.png">
            </section>
        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<!--<script type="text/javascript" async src="https://tenor.com/embed.js"></script>-->

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        // Add the current slide number to the URL hash so that reloading the
        // page/copying the URL will return you to the same slide
        hash: true,
        // Push each slide change to the browser history.  Implies `hash: true`
        history: true,
        slideNumber: true,
        touch: true,
        progress: true,
        controls: true,
        autoPlayMedia: true,
        // enable up and down key to move through slides, currently you must try it on a presenter to be sure that it works
        keyboard: {
            38: 'prev',
            40: 'next'
        },
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true,
                callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });
</script>
</body>
</html>
